<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>


  <div class="card">
    
    <div class="balance">
      
      
      <div>
        <p class="balance__caption">My balance</p>
        <p class="balance__amount" >$921.48</p>
      </div>

      <picture class="balance__logo">
        <img src="./images/logo.svg" alt="logo">
      </picture>

    </div>

    <main class="card-container">

      <div class="details">
  
        <h1 class="details__title">Spending - Last 7 days</h1>
  
        <div  id="chart" class="details__chart">
          <!-- contiene la barra el label del monto y el dia -->
          
          <!-- <div class="chart__bar">
            <div class="bar__amount">aqui va el monto-</div>
            <div class="bar">Aqui va la barra</div>
            <div class="bar__day">Aqui va el dia </div>
          </div> -->

        </div>
      </div>
      
      <div class="stadistics">
  
        <div>
          <p class="month__caption">Total this month</p>
          <p class="month__amount">$478.33</p>
        </div>
  
        <div class="stadistics__porcentaje">
          <p class="porcenaje">+2.4%</p>
          <p class="last-month">from last month</p>
        </div>
  
      </div>
      
    </main>

  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/LuisJimenez19">Luis Angel</a>.
  </footer>



  <script src="./js/main.js" type="module" ></script>
</body>
</html>
